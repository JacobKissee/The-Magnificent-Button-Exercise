<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Practice</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./buttons.css">
  </head>
  <body>
    <h1 class="button-header">Botton Practice</h1>
    <div class="buttons-container">
      <button class="subscribe-button">
        SUBSCRIBE
      </button>
      <button class="join-button">
        JOIN
      </button>
      <button class="tweet-button">
        Tweet
      </button>
      <button class="amazon-button">
        Add to Cart
      </button>
      <button class="uber-button">
        Request now
      </button>
      <button class="github-button">
        Sign up for GitHub
      </button>
      <button class="bootstrap-button1">
        Get Started
      </button>
      <button class="bootstrap-button2">
        Download
      </button>
      <button class="linkedin-button1">
        Apply on company website
      </button>
      <button class="linkedin-button2">
        Save
      </button> 
    </div>
  </body>
</html>
